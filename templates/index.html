<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading Analysis - Price Action</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        select, button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        select {
            background: white;
            color: #333;
        }

        button {
            background: #4CAF50;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            padding: 20px;
        }

        .signals-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .signal-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signal-card.buy {
            border-left: 5px solid #4CAF50;
        }

        .signal-card.sell {
            border-left: 5px solid #f44336;
        }

        .signal-card.watch {
            border-left: 5px solid #ff9800;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pair-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        .signal-type {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .signal-type.buy {
            background: #4CAF50;
            color: white;
        }

        .signal-type.sell {
            background: #f44336;
            color: white;
        }

        .signal-type.watch {
            background: #ff9800;
            color: white;
        }

        .signal-details {
            display: grid;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
        }

        .detail-value {
            color: #333;
        }

        .confidence {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .confidence.HIGH {
            background: #4CAF50;
            color: white;
        }

        .confidence.MEDIUM {
            background: #ff9800;
            color: white;
        }

        .confidence.LOW {
            background: #757575;
            color: white;
        }

        .pattern-badge {
            background: #2196F3;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            display: inline-block;
            margin-top: 10px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .signals-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Forex Trading Analysis</h1>
            <p class="subtitle">Price Action & Pattern Recognition System</p>
        </header>

        <div class="controls">
            <select id="timeframe">
                <option value="H1">1 Hour</option>
                <option value="H4" selected>4 Hours</option>
                <option value="D">Daily</option>
            </select>
            <button onclick="scanAll()">Scan All Pairs</button>
            <button onclick="getActiveSignals()">Get Active Signals</button>
            <button onclick="refreshData()">Refresh</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading data...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="stats" class="stats" style="display: none;">
            <h2>Statistics</h2>
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-value" id="stat-signals">0</div>
                    <div class="stat-label">Active Signals</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-buy">0</div>
                    <div class="stat-label">Buy Signals</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-sell">0</div>
                    <div class="stat-label">Sell Signals</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-watch">0</div>
                    <div class="stat-label">Watch Signals</div>
                </div>
            </div>
        </div>

        <div id="signals" class="signals-container"></div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            hideLoading();
        }

        async function getActiveSignals() {
            showLoading();
            const timeframe = document.getElementById('timeframe').value;

            try {
                const response = await fetch(`/api/signals?timeframe=${timeframe}`);
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                displaySignals(data.signals);
                updateStats(data.signals);
                hideLoading();
            } catch (error) {
                showError('Failed to fetch signals: ' + error.message);
            }
        }

        async function scanAll() {
            showLoading();
            const timeframe = document.getElementById('timeframe').value;

            try {
                const response = await fetch(`/api/scan/all?timeframe=${timeframe}`);
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                // Extract all signals from results
                const allSignals = [];
                data.results.forEach(result => {
                    if (result.signals && result.signals.length > 0) {
                        result.signals.forEach(signal => {
                            allSignals.push({
                                pair: result.pair,
                                timeframe: timeframe,
                                ...signal
                            });
                        });
                    }
                });

                displaySignals(allSignals);
                updateStats(allSignals);
                hideLoading();
            } catch (error) {
                showError('Failed to scan pairs: ' + error.message);
            }
        }

        function displaySignals(signals) {
            const container = document.getElementById('signals');
            container.innerHTML = '';

            if (signals.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px;">No signals found</p>';
                return;
            }

            signals.forEach(signal => {
                const card = document.createElement('div');
                card.className = `signal-card ${signal.type.toLowerCase()}`;

                let detailsHTML = '';

                if (signal.type === 'BUY' || signal.type === 'SELL') {
                    detailsHTML = `
                        <div class="detail-row">
                            <span class="detail-label">Entry:</span>
                            <span class="detail-value">${signal.entry.toFixed(5)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Stop Loss:</span>
                            <span class="detail-value">${signal.stop_loss.toFixed(5)} (${signal.risk_pips} pips)</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Take Profit:</span>
                            <span class="detail-value">${signal.take_profit.toFixed(5)} (${signal.reward_pips} pips)</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Risk/Reward:</span>
                            <span class="detail-value">1:${signal.risk_reward}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Confidence:</span>
                            <span class="detail-value"><span class="confidence ${signal.confidence}">${signal.confidence}</span></span>
                        </div>
                    `;
                } else {
                    detailsHTML = `
                        <div class="detail-row">
                            <span class="detail-label">Action:</span>
                            <span class="detail-value">${signal.action || 'Monitor'}</span>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="signal-header">
                        <span class="pair-name">${signal.pair.replace('_', '/')}</span>
                        <span class="signal-type ${signal.type.toLowerCase()}">${signal.type}</span>
                    </div>
                    <div class="signal-details">
                        <div class="detail-row">
                            <span class="detail-label">Timeframe:</span>
                            <span class="detail-value">${signal.timeframe}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Reason:</span>
                            <span class="detail-value">${signal.reason}</span>
                        </div>
                        ${detailsHTML}
                    </div>
                    <span class="pattern-badge">${signal.pattern.replace(/_/g, ' ').toUpperCase()}</span>
                `;

                container.appendChild(card);
            });
        }

        function updateStats(signals) {
            const statsDiv = document.getElementById('stats');
            statsDiv.style.display = 'block';

            const buySignals = signals.filter(s => s.type === 'BUY').length;
            const sellSignals = signals.filter(s => s.type === 'SELL').length;
            const watchSignals = signals.filter(s => s.type === 'WATCH').length;

            document.getElementById('stat-signals').textContent = signals.length;
            document.getElementById('stat-buy').textContent = buySignals;
            document.getElementById('stat-sell').textContent = sellSignals;
            document.getElementById('stat-watch').textContent = watchSignals;
        }

        function refreshData() {
            getActiveSignals();
        }

        // Load signals on page load
        window.onload = function() {
            getActiveSignals();
        };
    </script>
</body>
</html>
